
Input:<br>

<input type="text" id="firstName" placeholder="First Name"><br>
<input type="text" id="lastName" placeholder="Last Name"><br>
<input type="text" id="phoneNumber" placeholder="Phone Number"><br>
<input type="text" id="email" placeholder="Email"><br>
<input type="text" id="university" placeholder="University"><br>
<input type="text" id="major" placeholder="Major"><br>
<button onclick="addContact()">Submit</button> 
<button onclick="readData()">View Details</button>
<script src="https://cdn.jsdelivr.net/npm/superagent"></script>

<script>
function addContact(){
   var firstName = document.getElementById('firstName').value;
   var lastName = document.getElementById('lastName').value;
   var phoneNumber = document.getElementById('phoneNumber').value;
   var email = document.getElementById('email').value;
   var university = document.getElementById('university').value;
   var major = document.getElementById('major').value;

   console.log('firstName:',firstName);
   console.log('lastname: ',lastName);
   console.log('email: ',email);
   console.log('phone number: ',phoneNumber);
   console.log('university: ',university);
   console.log('major: ',major);

   var url = `/add?firstName=${firstName}&lastname=${lastName}&phone=${phoneNumber}&email=${email}&university=${university}&major=${major}`;

   superagent.get(url).end(function(err, res){
           if (err) {
               console.log('err:',err);
           } else {
               console.log('response:',res.text);
           }
       });

   
}

function readData(){
   
   var url = `/read`;

   superagent
       .get(url)
       .end(function(err, res){
           if (err) {
               console.log('err:',err);
           } else {
               console.log('response:',res.text);
           }
       });
}
</script>


</script>
